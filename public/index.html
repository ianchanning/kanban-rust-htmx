<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Forge</title>
    <link href="/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-mono leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">The Kanban Forge</h1>
        <div id="connection-status" class="text-center text-sm mb-4">
            <span class="text-green-500">Online</span>
        </div>
        
        <div class="grid grid-cols-12 gap-4">
            <!-- Main Kanban Board -->
            <div class="col-span-10">
                <div id="kanban-board-container" 
                     hx-get="/htmx/kanban-board" 
                     hx-trigger="load, every 5s" 
                     hx-swap="innerHTML">
                    <!-- Kanban board will be loaded here dynamically -->
                    <div class="text-gray-500 text-center p-8">Loading Kanban board...</div>
                </div>
            </div>

            <!-- Sidebar for Sprites -->
            <div class="col-span-2 bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold mb-4 text-teal-400">Sprite Monitor</h2>
                <!-- Red Handle Trigger -->
                <button hx-post="/api/admin/rewind"
                        hx-confirm="Are you sure you want to trigger the Emergency Blow (rewind state)? This will reset all Kanban data."
                        hx-swap="none"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4">
                    EMERGENCY BLOW (Rewind State)
                </button>
                <div id="sprite-status-container" 
                     hx-get="/htmx/sprites" 
                     hx-trigger="load, every 2s" 
                     hx-swap="innerHTML">
                    <!-- Sprite statuses will be loaded here -->
                    <div class="text-gray-500">Pinging for sprites...</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectionStatusDiv = document.getElementById('connection-status');
            const kanbanContainer = document.getElementById('kanban-board-container');
            const spriteContainer = document.getElementById('sprite-status-container');

            function updateStatus(isOnline) {
                if (isOnline) {
                    connectionStatusDiv.innerHTML = '<span class="text-green-500">Online</span>';
                    // Trigger a re-fetch for both components on coming back online
                    if (kanbanContainer) htmx.trigger(kanbanContainer, 'refresh');
                    if (spriteContainer) htmx.trigger(spriteContainer, 'refresh');
                } else {
                    connectionStatusDiv.innerHTML = '<span class="text-red-500">Offline - Reconnecting...</span>';
                }
            }

            // Initial check
            updateStatus(navigator.onLine);

            window.addEventListener('online', function() {
                updateStatus(true);
            });

            window.addEventListener('offline', function() {
                updateStatus(false);
            });

            // Add HTMX custom event listeners for 'refresh'
            // This is useful if we want to manually trigger a refresh from JS
            if (kanbanContainer) {
                kanbanContainer.addEventListener('refresh', function() {
                    htmx.trigger(kanbanContainer, 'hx:get'); // Re-trigger the hx-get
                });
            }
            if (spriteContainer) {
                spriteContainer.addEventListener('refresh', function() {
                    htmx.trigger(spriteContainer, 'hx:get'); // Re-trigger the hx-get
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Forge</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">The Kanban Forge</h1>
        
        <div class="flex space-x-4">
            <!-- WipGroup Column 1 -->
            <div class="flex-1 bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-white">To Do</h2>
                <div class="bg-gray-600 p-3 rounded-md mb-2">
                    <p class="text-gray-200">Task 1</p>
                </div>
                <div class="bg-gray-600 p-3 rounded-md mb-2">
                    <p class="text-gray-200">Task 2</p>
                </div>
            </div>

            <!-- WipGroup Column 2 -->
            <div class="flex-1 bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-white">In Progress</h2>
                <div class="bg-gray-600 p-3 rounded-md mb-2">
                    <p class="text-gray-200">Task 3</p>
                </div>
            </div>

            <!-- WipGroup Column 3 -->
            <div class="flex-1 bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-white">Done</h2>
                <div class="bg-gray-600 p-3 rounded-md mb-2">
                    <p class="text-gray-200">Task 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Forge</title>
    <link href="/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-mono leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">The Kanban Forge</h1>
        
        <div class="grid grid-cols-12 gap-4">
            <!-- Main Kanban Board -->
            <div class="col-span-10">
                <div id="kanban-board-container" 
                     hx-get="/htmx/kanban-board" 
                     hx-trigger="load, every 5s" 
                     hx-swap="innerHTML">
                    <!-- Kanban board will be loaded here dynamically -->
                    <div class="text-gray-500 text-center p-8">Loading Kanban board...</div>
                </div>
            </div>

            <!-- Sidebar for Sprites -->
            <div class="col-span-2 bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold mb-4 text-teal-400">Sprite Monitor</h2>
                <div id="sprite-status-container" 
                     hx-get="/htmx/sprites" 
                     hx-trigger="load, every 2s" 
                     hx-swap="innerHTML">
                    <!-- Sprite statuses will be loaded here -->
                    <div class="text-gray-500">Pinging for sprites...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
